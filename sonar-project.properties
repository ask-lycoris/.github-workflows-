# --- SonarCloud 必須設定 ---
sonar.organization=あなたの組織キー # SonarCloudで確認
sonar.projectKey=あなたのプロジェクトキー # SonarCloudで確認

# --- 基本設定 ---
sonar.projectName=あなたのプロジェクト名
sonar.sources=. # ソースコードのディレクトリ (カレントディレクトリを指す)
sonar.host.url=https://sonarcloud.io

# --- 言語設定 (自動検出されることが多いが、明示も可能) ---
# sonar.language=js # 例: JavaScript
# sonar.java.source=11 # 例: Javaのソースバージョン

# --- エンコーディング ---
sonar.sourceEncoding=UTF-8

# --- 解析から除外するファイルやディレクトリ (オプション) ---
# sonar.exclusions=**/node_modules/**, **/*.spec.js, src/generated/**
# sonar.coverage.exclusions=**/__tests__/**, src/legacy/**

# --- テストカバレッジレポートのパス (CIで生成したレポートを指定) ---
# sonar.javascript.lcov.reportPaths=coverage/lcov.info # JavaScript/TypeScriptの場合
# sonar.java.coveragePlugin=jacoco
# sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml # Java/JaCoCoの場合

# --- その他のプロジェクト固有設定 ---
# sonar.verbose=true # 詳細ログ (デバッグ用)
