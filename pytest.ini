[pytest]
# テストファイル名のパターン
python_files = test_*.py *_test.py

# テストクラス名のパターン (クラスベースのテストを使用する場合)
python_classes = Test*

# テスト関数名のパターン
python_functions = test_*

# テストが格納されているディレクトリ (複数指定可能)
testpaths = tests

# 常に追加するコマンドラインオプション
