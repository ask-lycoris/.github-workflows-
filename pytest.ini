#    --cov=pixel_art_app # カバレッジ測定の対象モジュール (あなたのメインスクリプト名)
#    # --cov=screenshot  # もし screenshot.py もカバレッジ対象にするなら追加
#    --cov-report=term-missing # ターミナルにカバレッジ結果と不足行を表示
#    --cov-report=xml:coverage.xml # SonarCloud/CI用のXML形式レポートを生成
#    --cov-report=html:htmlcov     # ローカル確認用のHTML形式レポートを htmlcov/ ディレクトリに生成
#    -vv # より詳細なテスト実行ログ

